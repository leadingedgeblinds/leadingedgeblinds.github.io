<section class="wrapper bg-light">
  <div class="container pt-10 pt-md-14 pb-14 pb-md-16 text-center">
    <div class="row gx-lg-8 gx-xl-12 gy-10 gy-xl-0 mb-14 align-items-center">

      <!-- IMAGE ROTATOR (RIGHT SIDE) -->
      <div class="col-lg-7 order-lg-2">

        <div class="swiper-container swiper-hero"
             data-margin="0"
             data-autoplay="true"
             data-autoplaytime="4000"
             data-items="1"
             data-dots="false"
             data-nav="false"
	     data-effect="fade">

          <div class="swiper">
            <div class="swiper-wrapper">

              {% if page.hero.images %}
                {% for img in page.hero.images %}
                <div class="swiper-slide">
                  <figure>
                    <img class="img-auto" src="{{ img }}" alt="">
                  </figure>
                </div>
                {% endfor %}
              {% else %}
                <div class="swiper-slide">
                  <figure>
                    <img class="img-auto"
                         src="{{ page.hero.image }}"
                         srcset="{{ page.hero.image2x }} 2x"
                         alt="">
                  </figure>
                </div>
              {% endif %}

            </div>
          </div>
        </div>

      </div>
      <!-- /column -->

      <!-- TEXT (LEFT SIDE) -->
      <div class="col-md-10 offset-md-1 offset-lg-0 col-lg-5 text-center text-lg-start">
        <h1 class="display-1 fs-54 mb-5 mx-md-n5 mx-lg-0 mt-7">
          {{ page.hero.title }}
        </h1>

        <p class="lead fs-lg mb-7">
          {{ page.hero.subtitle }}
        </p>

        <a class="{{ page.hero.button.class }}" href="{{ page.hero.button.url }}">
          {{ page.hero.button.label }}
        </a>
      </div>
      <!-- /column -->

    </div>
    <!-- /.row -->

    <p class="text-center mb-8">{{ page.hero.trust_text }}</p>

  </div>
  <!-- /.container -->

  <div class="overflow-hidden">
    <div class="divider text-soft-primary mx-n2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100">
        <path fill="currentColor"
              d="M1260,1.65c-60-5.07-119.82,2.47-179.83,10.13s-120,11.48-180,9.57-120-7.66-180-6.42c-60,1.63-120,11.21-180,16a1129.52,1129.52,0,0,1-180,0c-60-4.78-120-14.36-180-19.14S60,7,30,7H0v93H1440V30.89C1380.07,23.2,1319.93,6.15,1260,1.65Z"/>
      </svg>
    </div>
  </div>
  <!-- /.overflow-hidden -->
</section>
<!-- /section -->
